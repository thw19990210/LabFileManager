<script>
    $(document).ready(function (){
        display_name();
        $("#folders_list").hide();
        $("#folder_path_selector").on("change", function () {
            let path = document.getElementById("path_string").innerHTML + $('select option:selected').val() + "/";
            choose_path (path);
            folders_list();
        });
        choose_path("");
        folders_list();
        $("#upload_access_control").hide();
    });

    function choose_path (path) {
        $("#folder_path_selector").empty();
        $("#folder_path_selector").append("<option>--------------  Choose Path  --------------</option>");
        document.getElementById("path_string").innerHTML = path;
        $.ajax({
            url: "/api/general/files/directory?path="+path,
            type: "GET",
            error: function (data) {
                onerror(data);
            },
            success: function (data) {
                for (var key in data) {
                    $("#folder_path_selector").append("<option value='"+data[key]+"'>"+data[key]+"</option>");
                }
            }
        });
        save_work_path_2();
        $("#upload_access_control").hide();
    }

    function go_back () {
        let path = document.getElementById("path_string").innerHTML;
        path = path.substring(0,path.length-1);
        document.getElementById("path_string").innerHTML = path.substring(0,path.lastIndexOf("/")+1);
        choose_path(document.getElementById("path_string").innerHTML);
        folders_list();
    }
</script>
